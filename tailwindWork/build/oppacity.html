<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity & Blend</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="flex gap-10 m-5 text-white">
        <div class="bg-red-500 h-32 w-32 opacity-100 hover:opacity-25">opacity</div>
        <div class="bg-red-500 h-32 w-32 opacity-75 hover:opacity-50">opacity</div>
        <div class="bg-red-500 h-32 w-32 opacity-50 hover:opacity-75">opacity</div> 
        <div class="bg-red-500 h-32 w-32 opacity-25 hover:opacity-100">opacity</div>  
    </div>
    <h1>Blend mode</h1>
    <div class="flex justify-center -space-x-14">
        <div class="mix-blend-multiply h-32 w-32 bg-blue-400 rounded-full"></div>
        <div class="mix-blend-multiply h-32 w-32 bg-blue-400 rounded-full"></div>
    </div>
</body>
