<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Filter</h1>
    <div class="container flex space-x-4">
        <img src="image/collage6.jpg" alt="" class="w-52 blur-none">
        <img src="image/collage7.jpg" alt="" class="w-52 blur-sm">
        <img src="image/collage9.png" alt="" class="w-52 blur-md">
    </div>

    <h1>Filter Hover</h1>
    <div class="container flex space-x-4">
        <img src="image/collage6.jpg" alt="" class="w-52 hover:blur-lg">
        <img src="image/collage7.jpg" alt="" class="w-52 hover:blur-sm">
        <img src="image/collage9.png" alt="" class="w-52 hover:blur-md">
    </div>

    <h1>Filter hover</h1>
    <div class="container flex space-x-4">
        <img src="image/collage6.jpg" alt="" class="w-52 hover:brightness-125">
        <img src="image/collage7.jpg" alt="" class="w-52 hover:brightness-150">
        <img src="image/collage9.png" alt="" class="w-52 hover:brightness-200">
    </div>

</body>
</html>
